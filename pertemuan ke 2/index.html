<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
    <style>
        * {
            background: #333;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <h2>Web Basic</h2>
    <p>Formulir Pendaftaran</p>
    <form action="">
        <fieldset>
            <legend>Form</legend>

            <label for="nama">Nama</label>
            <input type="text" name="nama"> <br> <br>

            <label for="umur">Umur</label>
            <input type="number" name="umur"> <br> <br>

            <label for="email">Email</label>
            <input type="email" name="email"> <br> <br>

            <label for="password">Password</label>
            <input type="password" name="password"> <br> <br>

            <label for="jenis_kelamin">Jenis Kelamin</label><br>
            <input type="radio" name="jenis_kelamin" value="Laki-laki">Laki-laki </input> <br>
            <input type="radio" name="jenis_kelamin" value="Perempuan">Perempuan </input> <br> <br>
        </fieldset>
        <fieldset>
            <legend>hobi</legend>
            <input type="checkbox" name="hobi" id="" value="memancing">memancing</input> <br> 
            <input type="checkbox" name="hobi" id="" value="membaca">membaca</input> <br>
            <input type="checkbox" name="hobi" id="" value="mendaki">mendaki</input> <br>
        </fieldset>
        <fieldset>
            <legend>Mata Kuliah Favorit</legend>
            <label for="matkul">Mata Kuliah Favorit</label>
            <select name="matkul" id="">
                <option value="pweb">pweb</option>
                <option value="matematika">matematika</option>
                <option value="struktur data">struktur data</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Pesan Tambahan</legend>
            <label for="Pesan">Pesan</label><br>
            <textarea name="Pesan" id="" cols="50" rows="4" maxlength="100"></textarea>
        </fieldset>
        <input type="submit" value="kirim">
    </form>

    <a href="tugas1.html">tugas1</a>
</body>
</html>
